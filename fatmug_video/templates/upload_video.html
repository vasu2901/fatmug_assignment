{% extends 'base.html' %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<h2 class="mx-auto">Upload Video</h2>
<form method="POST" class="row g-3 mx-auto my-auto" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-auto">
        <label for="title">Title</label>
        <input type="text" name="title" required>
    </div>
    <div class="col-auto">
        <label for="video">Video File</label>
        <input type="file" name="video" required>
    </div>
    <div class="col-auto"> <button class="btn btn-outline-primary" type="submit">Upload</button> </div>
</form>
{% endblock %}
