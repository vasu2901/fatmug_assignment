{% extends 'base.html' %}

{% block title %}My Videos{% endblock %}

{% block content %}
<h2>My Videos</h2>
<ol>
    {% for video in videos %}
    <li>
        <a href="{% url 'display_video_with_search' video.id %}" style="text-decoration: none;">{{ video.title }}</a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
